    <main role="main" class="my-2 main-display">
        <section class="container">
            <div class="row">
                <div class="col bor-bottom">
                    <h3>Account Settings</h3>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-lg-4 basics">
                    <h4>Basics</h4>
                    <p>Having an up-to-date email address attached to your account is a great step toward improve account security</p>
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-7">
                    <!-- Email Address -->
                    <label for="email-address" class="form-label"><h6>Email Address</h6></label>
                    <input class="form-control mb-4" type="email" name="email-address" id="email-address">
                    <!-- Change password -->
                    <label for="change-password" class="form-label"><h6>Password</h6></label>
                    <input class="form-control mb-4" id="btn-change-password" type="button" name="email-address" value="Change your password">
                    <!-- Country -->
                    <label for="country-select" class="form-label"><h6>Country</h6></label>
                    <select class="form-select form-control mb-4" aria-label="Default select example" id="country-select">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <label for="country-select" class="form-label"><h6>Language</h6></label>
                    <select class="form-select form-control" aria-label="Default select example" id="country-select">
                        <option selected>Choose...</option>
                        <option value="1 ">One</option>
                        <option value="2 ">Two</option>
                        <option value="3 ">Three</option>
                    </select>
                </div>
